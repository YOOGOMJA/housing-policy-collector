name: PR Quality Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]

jobs:
  detect_changes:
    name: Detect changed file groups
    runs-on: ubuntu-latest
    outputs:
      code_changed: ${{ steps.filter.outputs.code }}
      docs_yaml_changed: ${{ steps.filter.outputs.docs_yaml }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Filter changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            code:
              - 'AGENTS.md'
              - 'claude.md'
              - '.github/**'
              - '**/*.ts'
              - 'tsconfig.json'
              - 'package.json'
              - 'package-lock.json'
              - '**/*.js'
              - '**/*.cjs'
              - '**/*.mjs'
              - '**/*.json'
              - '!docs/**'
            docs_yaml:
              - 'docs/**/*.yml'
              - 'docs/**/*.yaml'

  code_lint:
    name: Code lint check
    runs-on: ubuntu-latest
    needs: detect_changes
    if: needs.detect_changes.outputs.code_changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

  code_commitlint:
    name: Commit convention check
    runs-on: ubuntu-latest
    needs: detect_changes
    if: needs.detect_changes.outputs.code_changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Validate PR title with commitlint
        env:
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: echo "$PR_TITLE" | npm run commitlint:pr-title

  docs_yaml_validation:
    name: Docs YAML format & syntax check
    runs-on: ubuntu-latest
    needs: detect_changes
    if: needs.detect_changes.outputs.docs_yaml_changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check YAML formatting
        run: npm run docs:yaml:format:check

      - name: Check YAML syntax/style
        run: npm run docs:yaml:lint
